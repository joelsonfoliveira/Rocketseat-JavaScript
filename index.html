<html>
    <head>
        <title>
            Curso de JavaScript
        </title>
    </head>
    <body>

        <h2>JavaScript</h2>

        <script>

            //HELLO WORLD
            console.log("Hello World!");

            //VARIÁVEIS E DADOS
            var nome = 'Joelson Freitas';
            var idade = 27;
            var peso = 72.2;
            var isHumano = true;

            var alunos = ['Aluno A', 'Aluno B', 'Aluno C'];

            var aluno = {
                nome: alunos[2],
                idade: 27,
                peso: 72.2,
                isHumano: true
            };

            console.log('Nome: ' + alunos[1]);
            console.log('Idade: ' + aluno.idade);

            //OPERAÇÕES MATEMÁTICAS
            var x = 10, y = 5;
            x *+ y;
            console.log('Resultado: ' + x);

            //FUNÇÕES
            function soma(num1, num2){
                return num1 + num2;
            }
            console.log('Soma: ' + soma(5,1));

            //CONDICIONAIS
            function retornaSexo1(sexo){
                if(sexo === 'M'){
                    return 'Masculino'
                } else if (sexo === 'F'){
                    return 'Feminino'
                } else {
                    return 'Outro'
                }
            }

            console.log('Sexo1: ' + retornaSexo1('M'));
            console.log('Sexo1: ' + retornaSexo1('F'));
            console.log('Sexo1: ' + retornaSexo1('A'));

            function retornaSexo2(sexo){
                switch(sexo){
                    case 'M': return 'Masculino'
                    case 'F': return 'Feminino'
                    default: return 'Outro'
                }
            }

            console.log('Sexo2: ' + retornaSexo2('M'));
            console.log('Sexo2: ' + retornaSexo2('F'));
            console.log('Sexo2: ' + retornaSexo2('A'));

            //OPERADORES LÓGICOS
            //dois sinais de iguais (==) compara apenas o valor da variável
            //três sinais de iguais (===) compara tipo e valor da variável
            
            var sexo = 'M', idade = 23, masculino;

            if(sexo === 'M' && idade >= 18){
                console.log('Masculino e Idade maior que 18');
            }
            if (sexo === 'M' || idade >= 18){
                console.log('Masculino ou Idade maior que 18');
            }
            if(sexo !== 'M'){
                console.log('Não é do sexo masculino');
            }
            if(sexo === 'M'){
                masculino = true;
            } else {
                masculino = false;
            }
            console.log("Sexo: " + masculino);

            sexo === 'M' ? masculino = true : masculino = false;
            console.log(masculino);

            //pode usar dos dois jeitos
            masculino = (sexo === 'M');
            console.log(masculino);

            masculino = sexo === 'M';
            console.log(masculino);





        </script>
    </body>
</html>
